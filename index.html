<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animation</title>
    <script src="./script.js" async></script>
    <style>
      body {
        margin: 0;
      }
      .container {
        height: 100vh;
        padding: 20px;
        background: #222;
        color: white;
        font-size: 20px;
      }
      #ball {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: red;
        position: relative;
        margin: 0 auto;
        top: 0;
      }
      #typing-animation {
        height: 40px;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <p id="typing-animation"></p>
      <div id="ball"></div>
    </section>
  </body>
</html>
